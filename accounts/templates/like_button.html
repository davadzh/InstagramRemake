{% load static %}
<form action="{% url 'like_url' %}" method="post">
    {% csrf_token %}

    {% if user in pub.pub_likes.all %}
        <button value='{{ pub.id }}' id="like-{{ pub.id }}" name="post_id" type="submit" class="like-button">
            <img src="{% static 'images/like_active.png' %}" alt="Like" class="like-button-active">
        </button>
    {% else %}
        <button value='{{ pub.id }}' id="like-{{ pub.id }}" name="post_id" type="submit" class="like-button">
            <img src="{% static 'images/like_passive.png' %}" alt="Like" class="like-button-passive">
        </button>
    {% endif %}
</form>
